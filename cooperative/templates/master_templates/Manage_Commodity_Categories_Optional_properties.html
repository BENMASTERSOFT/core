{% extends 'master_templates/base_template.html' %}
{% load static %}

{% block content %}
            <div class="page-content fade-in-up">
                <div class="row">
                   
                    <div class="col-md-5">
                        <div class="ibox">
                            <div class="ibox-head">
                                <div class="ibox-title">Optional Properties</div>
                                
                            </div>
                            <div class="ibox-body">
                                <form class="form-horizontal" method="POST" action="">
                                    {% csrf_token %}
                                    <div class="form-group row">
                                        <label class="col-sm-7 col-form-label">Interest Rate Required</label>
                                        <div class="col-sm-5">
                                            {{form.interest_rate_required}}
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-7 col-form-label">Admin Charges Required</label>
                                        <div class="col-sm-5">
                                           {{form.admin_charges_required}}
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-7 col-form-label">Guarantor Required</label>
                                        <div class="col-sm-5">
                                           {{form.guarantor_required}}
                                        </div>
                                    </div>
                                    
                                    <div class="form-group row">
                                        <div class="col-sm-5 ml-sm-auto">
                                            <button class="btn btn-info" type="submit">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


    </div>

    <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>
{% endblock %}
