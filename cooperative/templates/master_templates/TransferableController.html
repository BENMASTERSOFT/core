{% extends 'master_templates/base_template.html' %}
{% load static %}

{% block content %}
            <div class="page-content fade-in-up">
                <div class="row">
                    
                    <div class="col-xl-8">
                        <div class="ibox">
                            <div class="ibox-head">
                                <div class="ibox-title">TRANSFERABLE CONTROLLER </div>
                            </div>
                            <div class="ibox-body">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Code</th>
                                            <th>Description</th>
                                          
                                            <th>Status</th>
                                          
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for item in transactions %}
                                        <tr>
                                            <td>{{forloop.counter}}</td>
                                            <td>{{item.code}}</td>
                                            <td>{{item.name}}</td>
                                  
                                            <td> <a href="{% url 'TransferableController_Update' item.pk %}">{{item.transfer_enabled}}</a></td>
                                           
                                        </tr>
                                       {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
           
           
            </div>
  <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>
{% endblock %}
