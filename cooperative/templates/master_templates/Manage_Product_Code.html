{% extends 'master_templates/base_template.html' %}
{% load static %}

{% block content %}
            <div class="page-content fade-in-up">

             <div class="row">
                    <div class="col-md-4">
                        <div class="ibox">
                            <div class="ibox-head">
                                <div class="ibox-title">Stock Code</div>
                            </div>
                             <div class="form-group">
                              {% if messages %}
                                
                                  {% for message in messages %}
                                  {% if message.tags == "error" %}
                                   <div class="alert alert-warning alert-dismissable fade show"  style="margin-top:10px">
                                    <button class="close" data-dismiss="alert" aria-label="Close">Ã—</button><strong>Warning!</strong> {{message}}</div>
                                  
                                  {% endif %}

                                  
                                  {% endfor %}
                              
                              {% endif %}
                            </div>
                            <div class="ibox-body">
                             
                                     <form class="form-inline" method="POST" action="" enctype="multipart/form-data" novalidate>
                                    {% csrf_token %}
                                    <label class="sr-only" for="ex-email">Code</label>
                                   
                                   {{form.code}}
                                    <button class="btn btn-success" type="submit">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
            


    <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>
{% endblock %}
