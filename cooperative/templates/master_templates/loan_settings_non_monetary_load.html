{% extends 'master_templates/base_template.html' %}
{% load static %}

{% block content %}
            <div class="page-content fade-in-up">
                <div class="row">
                    <div class="col-xl-6">
                        <div class="ibox">
                            <div class="ibox-head">
                                <div class="ibox-title">Non Monetary Loan Settings</div>
                            </div>
                            <div class="ibox-body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                       
                                        <th>Description</th> 
                                        <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for item in records %}
                                    <tr>
                                        
                                        <td>{{forloop.counter}}</td>
                                        <td><a href="">{{item.title}}</a></td> 
                                 
                                        
                                        <td>
                                        <a href="{% url 'loan_settings_non_monetary_settings' item.pk %}" class="btn btn-default btn-xs m-r-5">Settings</a> 
                                    
                                        </td>
                                 
                                         
                                    </tr>
                                {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                   
                </div>
          
           
            </div>
  <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>
{% endblock %}
