{% extends 'master_templates/base_template.html' %}
{% load static %}

{% block content %}
            <div class="page-content fade-in-up">
                <div class="row">
                    
                    <div class="col-md-6">
                        <div class="ibox">
                            <div class="ibox-head">
                                <div class="ibox-title">Product Duration Settings Update </div>
                               
                            </div>
                            <div class="ibox-body">
                                  <form class="form-horizontal" method="POST" action="">
                                    {% csrf_token %}
                                    
                                                           
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Transaction</label>
                                        <div class="col-sm-8">
                                            {{form.transaction}}
                                        </div>
                                    </div>      
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Periods</label>
                                        <div class="col-sm-8">
                                            {{form.period}}
                                        </div>
                                    </div>      
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Batch</label>
                                        <div class="col-sm-8">
                                            {{form.batch}}
                                        </div>
                                    </div>     
                                   
                               
                                    <div class="form-group row">
                                        <div class="col-sm-8 ml-sm-auto">
                                            <button class="btn btn-info" type="submit">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


        </div>


    <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>
{% endblock %}
