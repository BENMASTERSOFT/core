{% extends 'master_templates/base_template.html' %}
{% load static %}

{% block content %}
            <div class="page-content fade-in-up">
                <div class="row">
                   

                    <div class="col-md-6">
                        <div class="ibox">
                            <div class="ibox-head">
                                <div class="ibox-title">Item Write Off</div>
                                
                            </div>
                            <div class="ibox-body">
                                <form class="form-horizontal" method="POST" action="">
                                    {% csrf_token %}
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Code</label>
                                        <div class="col-sm-8">
                                            {{form.code}}
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Item Name</label>
                                        <div class="col-sm-8">
                                            {{form.item_name}}
                                        </div>
                                    </div>
                                 
                                 <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Requested Qty</label>
                                        <div class="col-sm-8">
                                            {{form.quantity}}
                                        </div>
                                    </div>  
                                     <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Reasons</label>
                                        <div class="col-sm-8">
                                            {{form.reasons}}
                                        </div>
                                    </div> 
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">More Details</label>
                                        <div class="col-sm-8">
                                            {{form.details}}
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-8 ml-sm-auto">
                                            <button class="btn btn-info" type="submit">Approve</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        


    <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>
     {% include 'cooperative/includes/emptyspace.html' %} 
{% endblock %}
