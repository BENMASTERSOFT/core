{% extends 'master_templates/base_template.html' %}
{% load static %}

{% block content %}
<div class="page-content fade-in-up">
    <div class="row">
        <div class="col-md-6">
            <div class="ibox">
                <div class="ibox-head">
                    <div class="ibox-title">Updating Transaction Sources | {{record.title}}</div>
                    
                </div>
                <div class="ibox-body">
                    <form method ="POST" action="">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Maximum Amount</label>
                            <div class="col-sm-8">
                                {{form.maximum_amount}}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Salary Loan Relationship(%) </label>
                            <div class="col-sm-8">
                                {{form.salary_rate}}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Loan Based Saving Relationship(%) </label>
                            <div class="col-sm-8">
                                {{form.loan_based_saving}}
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <div class="col-sm-8 ml-sm-auto">
                                <button class="btn btn-info" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="sidenav-backdrop backdrop"></div>
<div class="preloader-backdrop">
    <div class="page-preloader">Loading</div>
</div>
{% endblock %}
