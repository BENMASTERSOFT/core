{% extends 'master_templates/base_template.html' %}
{% load static %}

{% block content %}
            <div class="page-content fade-in-up">
                <div class="row">
                   
                    <div class="col-xl-6">
                        <div class="ibox">
                            <div class="ibox-head">
                                <div class="ibox-title">{{company.title}} | {{category.title}} </div>
                            </div>
                            <div class="ibox-head">
                                <div class="ibox-title"> Sub Categories</div>
                            </div>
                            <div class="ibox-body">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Description</th>
                                          
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {% for record in sub_categories %}
                                        <tr>
                                            <td>{{forloop.counter}}</td>
                                            <td>{{record.title}}</td>
                                            <td><a href="{% url 'Product_Price_Settings_details' period.pk batch.pk transaction.pk company.pk category.pk record.pk %}" class="btn btn-primary">Load Products</a></td>
                                  
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            
           
            </div>
  <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>
{% endblock %}
