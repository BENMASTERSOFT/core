{% extends 'deskofficer_templates/base_template.html' %}
{% load static %}

{% block content %}
    <div class="page-content fade-in-up">
        <div class="row">
            <div class="col-xl-6">
                <div class="ibox">
                    <div class="ibox-head">
                        <div class="ibox-title">Rental Main Categories </div>
                    </div>
                    <div class="ibox-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Description</th>
                                    <th>Action</th>
                                   
                                </tr>
                            </thead>
                            <tbody>
                            {% for record in records %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{record.description}}</td>
                                    <td><a href="{% url 'Rental_Services_Contact_Person_Register' record.pk  %}" class="btn btn-primary">Load</a></td>
                                  
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>  
        
    </div>
  <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>
{% endblock %}
