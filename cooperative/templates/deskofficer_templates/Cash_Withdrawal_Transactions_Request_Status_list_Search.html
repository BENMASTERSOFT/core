{% extends 'deskofficer_templates/base_template.html' %}
{% load static %}

{% block content %}
            <div class="page-content fade-in-up">
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="ibox">
                            <div class="ibox-head">
                                <div class="ibox-title">{{title}}| <a href="{% url 'deskofficer_home' %}" class="btn btn-secondary">Back</a></div>
                                
                            </div>
                            <div class="ibox-body">
                                <form c method ="POST" action="{% url 'Cash_Withdrawal_Transactions_Request_Status_list_Load' %}">

                                    <div class="form-group">
                                        <label>Search</label>
                                        {{form.title}}
                                    </div>
                                   
                                    <div class="form-group">
                                        <button class="btn btn-default" type="submit">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                 
                </div>
            </div>
            


    <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>
    {% include 'cooperative/includes/emptyspace.html' %}
{% endblock %}
