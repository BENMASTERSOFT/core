<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Python Guides</title>
    <style>
        h1 {
          text-align: left;
        }
        td, th {
          text-align: left;
        }
      </style>
</head>
<body>
    
      <h1>List of Cooperative Members</h1>
      <table>
        <thead>
          <tr>
            <th>S/No</th>
            <th>Employee ID</th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Department</th>
          </tr>
        </thead>
        <tbody>
          {% for person in members %}
            <tr>
              <td>{{ forloop.counter }}</td>
              <td>{{ person.get_member_Id }}</td>
              <td>{{ person.admin.last_name }}</td>
              <td>{{ person.admin.first_name }}</td>
              <td>{{ person.middle_name }}</td>
              <td>{{ person.ippis_no }}</td>
            </tr>
          {% endfor %}    
        </tbody>
      </table>
</body>
</html>
