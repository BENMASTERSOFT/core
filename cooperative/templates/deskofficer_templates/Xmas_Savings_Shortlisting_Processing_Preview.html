{% extends 'deskofficer_templates/base_template.html' %}
{% load static %}

{% block content %}
<div class="page-content fade-in-up">
    
    <div class="row">                   
        <div class="col-md-7">
            <div class="ibox">
                <div class="ibox-head">
                    <div class="ibox-title">Xmas Saving Final Posting | {{record.transaction.member.get_full_name}}|{{batch}}</div>
                   
                </div>
                <div class="ibox-body">
                   <form class="form-horizontal" method="POST" action="" enctype="multipart/form-data" novalidate>
                                    {% csrf_token %}
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Generated Amount</label>
                            <div class="col-sm-8">
                                {{form.generated_amount}}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Amount Paid</label>
                            <div class="col-sm-8">
                                {{form.amount_paid}}
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <div class="col-sm-8 ml-sm-auto">
                                <button class="btn btn-info" type="submit">Process</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
            


    <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>
{% endblock %}
