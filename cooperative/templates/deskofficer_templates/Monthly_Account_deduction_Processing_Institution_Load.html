{% extends 'deskofficer_templates/base_template.html' %}
{% load static %}

{% block content %}
            <div class="page-content fade-in-up">
                
                <div class="row">
                

                    <div class="col-md-6">
                        <div class="ibox">
                            <div class="ibox-head">
                                <div class="ibox-title">Salary Institution | DEDUCTION PROCESSING</div>
                            
                            </div>
                            <div class="ibox-body">
                               <form class="form-horizontal" method="POST" action="{% url 'Monthly_Account_deduction_Processing_Preview' %}" enctype="multipart/form-data" novalidate>
                                    {% csrf_token %}
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Transaction Period</label>
                                        <div class="col-sm-8">
                                            {{form.transaction_period}}
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Salary Institution</label>
                                        <div class="col-sm-8">
                                             {{form.salary_institution}}
                                        </div>
                                    </div>
                                   
                              
                                    <div class="form-group row">
                                        <div class="col-sm-8 ml-sm-auto">
                                            <button class="btn btn-info" type="submit">Proceed</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            


    <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>
{% endblock %}
