{% extends 'deskofficer_templates/base_template.html' %}
{% load static %}

{% block content %}
            <div class="page-content fade-in-up">
                
                <div class="row">
                 
                    <div class="col-md-8">
                        <div class="ibox">
                            <div class="ibox-head">
                                <div class="ibox-title">{{member.get_full_name}}|{{sub_category.title}} | <a href="{% url 'Upload_Commodity_Product_Loan_Transaction_Sub_Categories_Load' member.pk sub_category.category.id return_pk %}" class="btn btn-secondary">Back</a></div>
                                
                            </div>
                            <div class="ibox-body">
                              <form class="form-horizontal" method="POST" action="" enctype="multipart/form-data" novalidate>
                                    {% csrf_token %}
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Company Name</label>
                                        <div class="col-sm-8">
                                            <select class="form-control" name="company" id="company">
                                          {% for company in companies %}
                                            <option value={{company.id }}> {{company.title}} </option>
                                          {% endfor %}
                                        </select>
                                    </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Loan Period</label>
                                        <div class="col-sm-8">
                                           <select class="form-control" name="period" id="period">
                                          {% for period in periods %}
                                            <option value={{period.id }}> {{period.title}} </option>
                                          {% endfor %}
                                        </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Batch</label>
                                        <div class="col-sm-8">
                                            <select class="form-control" name="batch" id="batch">
                                          {% for batch in batches %}
                                            <option value={{batch.id }}> {{batch.title}} </option>
                                          {% endfor %}
                                        </select>
                                        </div>
                                    </div>
                                 
                                    <div class="form-group row">
                                        <div class="col-sm-8 ml-sm-auto">
                                            <button class="btn btn-info" type="submit">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            


    <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>
{% endblock %}
