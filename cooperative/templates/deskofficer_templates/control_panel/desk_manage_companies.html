{% extends 'deskofficer_templates/base_template.html' %}
{% load static %}

{% block content %}
            <div class="page-content fade-in-up">
                <div class="row">
                    

                      <div class="col-xl-7">
                        <div class="ibox">
                            <div class="ibox-head">
                                <div class="ibox-title">LIST OF COMPANIES</div>
                            </div>
                            <div class="ibox-body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Title</th>
                                            <th>Action</th>
                                      
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {% for company in companies %}
                                        <tr>
                                            <td>{{forloop.counter}}</td>
                                            <td>{{company.title}}</td>
                                            
                                            <td>
                                                <a href="{% url 'desk_Manage_Companies_update' company.pk %}" class="btn btn-success">Edit</a> 
                                                <a href="{% url 'desk_Delete_Companies' company.pk %}" class="btn btn-danger">Remove</a> </td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            


    <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>
{% endblock %}
