{% extends 'deskofficer_templates/base_template.html' %}
{% load static %}

{% block content %}
            <div class="page-content fade-in-up">
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="ibox">
                            <div class="ibox-head">
                                <div class="ibox-title">Adjustment Update | {{record.member.transaction.name}} | <a href="{% url 'Transaction_Adjustment_Manage_Details' member.coop_no transaction_period %}">Back</a> </div>
                                
                            </div>
                            <div class="ibox-head">
                                <div class="ibox-title">{{member.get_full_name}} | {{member.coop_no}}</div>
                                
                            </div>
                            <div class="ibox-body">
                                <form class="form-horizontal" method="POST" action="" enctype="multipart/form-data" novalidate>
                                    {% csrf_token %}
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Existing Amount </label>
                                        <div class="col-sm-8">
                                            {{form.existing_amount}}
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Current Amount</label>
                                        <div class="col-sm-8">
                                            {{form.current_amount}}
                                        </div>
                                    </div>
                                   
                                    <div class="form-group row">
                                        <div class="col-sm-8 ml-sm-auto">
                                            <button class="btn btn-info" type="submit">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            


    <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>
{% endblock %}
