{% extends 'deskofficer_templates/base_template.html' %}
{% load static %}

{% block content %}
    <div class="page-content fade-in-up">
        <div class="row">
            <div class="col-xl-6">
                <div class="ibox">
                    <div class="ibox-head">
                        <div class="ibox-title">LIST OF MEMBERS FOR GUARANTORS</div>
                    </div>
                    <div class="ibox-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Member ID</th>
                                    <th>Name</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for member in members %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{member.get_member_Id}}</td>
                                    <td>{{member.get_full_name}}</td>
                                    <td><a href="{% url 'membership_commodity_loan_Final_Applications_Process_Add_Guarantors' member.pk pk %}" class="btn btn-primary">Select</a></td>
                                  
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>           
    </div>
  <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>
{% endblock %}
