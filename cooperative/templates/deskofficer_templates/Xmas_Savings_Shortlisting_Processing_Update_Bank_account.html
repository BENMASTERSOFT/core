{% extends 'deskofficer_templates/base_template.html' %}
{% load static %}

{% block content %}
    <div class="page-content fade-in-up">
        <div class="row">
            <div class="col-md-7">
                <div class="ibox">
                    <div class="ibox-head">
                        <div class="ibox-title">XMAS Savings Account Update | {{record.transaction.member.get_full_name}} |<a href="{% url 'MembersBankAccounts_list_search' %}">Add Bank</a> </div>
                        
                    </div>
                    <div class="ibox-body">
                       <form class="form-horizontal" method="POST" action="" enctype="multipart/form-data" novalidate>
                                         {% csrf_token %}
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Bank Details</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="account">
                                      {% for account in accounts %}
                                        <option value={{account.id }} {% if account.id == record.bank_account.id %} selected {% endif %}> {{account.account_name}}({{account.account_number}}) - {{account.bank.title}} </option>
                                      {% endfor %}
                                    </select>

                                    
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <div class="col-sm-9 ml-sm-auto">
                                    <button class="btn btn-info" type="submit">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>        


    <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>
{% endblock %}
