{% extends 'deskofficer_templates/base_template.html' %}
{% load static %}

{% block content %}
<div class="page-content fade-in-up">
    <div class="row">
        <div class="col-md-8">
            <div class="ibox">
                <div class="ibox-head">
                    <div class="ibox-title">Transfer to Other Savings Account | {{member.transaction.member.get_full_name}}</div>
                 
                </div>
                <div class="ibox-body">
                     <form class="form-horizontal" method="POST" action="">
                                    {% csrf_token %}
                                 
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Transaction Details</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="transaction">
                                  {% for saving in savings %}
                                    <option value={{saving.id }}> {{saving.transaction.name}}-{{saving.account_number}} </option>
                                  {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Amount</label>
                            <div class="col-sm-10">
                                {{member.amount}}
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <div class="col-sm-10 ml-sm-auto">
                                <button class="btn btn-info" type="submit">Post</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
            


    <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>
{% endblock %}
