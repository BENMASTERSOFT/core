{% extends 'deskofficer_templates/base_template.html' %}
{% load static %}

{% block content %}
            <div class="page-content fade-in-up">
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="ibox">
                            <div class="ibox-head">
                                <div class="ibox-title">Payslip Analysis</div>
                               
                            </div>
                            
                            <div class="ibox-body">
                                <form class="form-horizontal" method="POST" action="" enctype="multipart/form-data" novalidate>
                                    {% csrf_token %}
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Gross Pay</label>
                                        <div class="col-sm-8">
                                            {{form.gross_pay}}
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Net Pay</label>
                                        <div class="col-sm-8">
                                            {{form.net_pay}}
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Payslip As At</label>
                                        <div class="col-sm-8">
                                            {{form.period}}
                                        </div>
                                    </div>

                                                                    
                                    <div class="form-group row">
                                        <div class="col-sm-8 ml-sm-auto">
                                             <label class="col-sm-12 col-form-label">NetPay without Cooperative Deductions, this is because Cooperative Deductions may have ended or there is any adjuatment</label>
                                        </div>
                                    </div>   
                                    <div class="form-group row">
                                        <div class="col-sm-8 ml-sm-auto">
                                            <button class="btn btn-info" type="submit">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            


    <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>
{% endblock %}
