{% extends 'shop_templates/base_template.html' %}
{% load static %}

{% block content %}
            <div class="page-content fade-in-up">
                <div class="row">
                  

                    <div class="col-md-7">
                        <div class="ibox">
                            <div class="ibox-head">
                                <div class="ibox-title">Purchase Update | {{record.product.code}} | {{record.product.item_name}} | {{record.purchase.invoice}}</div>
                                
                            </div>
                            <div class="ibox-body">
                                <form class="form-horizontal" method="POST" action="">
                                    {% csrf_token %}
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Quantity</label>
                                        <div class="col-sm-8">
                                            {{form.quantity}}
                                        </div>
                                    </div>
                                   
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Unit Cost</label>
                                        <div class="col-sm-8">
                                           {{form.unit_cost}}
                                        </div>
                                    </div>
                               <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Unit Selling Price</label>
                                        <div class="col-sm-8">
                                            {{form.unit_selling_price}}
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-8 ml-sm-auto">
                                            <button class="btn btn-info" type="submit">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        


    <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>
{% endblock %}
